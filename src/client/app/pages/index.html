<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Natural Language Processing Article Evaluation</title>
</head>

<body>
    <header id="header" class="r-container-center">
        <h1><strong>NLP EVALUATION</strong></h1>
    </header>

    <main id="base" class="c-container-top">
        <div id="hero-img">
            <div id="combo-select">
                <img id="drop-down-icon" />

                <div id="selected">
                    URL EVALUATION
                </div>

                <div id="h-line"></div>

                <div id="options" class="c-container-top">
                    <div class="option">
                        <input type="radio" class="radio" name="textEval" />
                        <label for="text-eval">TEXT EVALUATION</label>
                    </div>

                    <div class="option">
                        <input type="radio" class="radio" name="urlEval" />
                        <label for="url-eval">URL EVALUATION</label>
                    </div>
                </div>
            </div>
        </div>


        <form id="form" class="c-container-top">
            <input id="form-input" type="text" name="urlToEval" placeholder="article url" />
            <textarea id="form-txt-area" name="textToEval" placeholder="text . . ."></textarea>
            <input id="form-button" class="app-button" type="button" value="Evaluate" />
        </form>

        <div id="sentiment">
            <object id="polarity-icon" type="image/svg+xml"></object>

            <span id="polarity-label">Polarity</span>

            <object id="subjectivity-icon" type="image/svg+xml"></object>

            <span id="subjectivity-label">Subjectivity</span>
        </div>
    </main>

    <footer id="footer">
        <div id="footer-content" class="c-container-left">
            <span><strong>API</strong> from <b>Aylien</b></span>
            <div>
                <strong>Icons</strong>
                <div class="footer-section-content">
                    <a href="https://www.flaticon.com/authors/pixel-perfect" rel="noopener" target="_blank" title="Pixel perfect"><b>Pixel perfect</b></a> from <a href="https://www.flaticon.com/" rel="noopener" target="_blank" title="Flaticon"><b>Flaticon</b></a>                    <br />
                    <a href="https://www.flaticon.com/authors/those-icons" rel="noopener" target="_blank" title="Those Icons"><b>Those Icons</b></a> from <a href="https://www.flaticon.com/" rel="noopener" target="_blank" title="Flaticon"><b>Flaticon</b></a>
                </div>
            </div>
            <div>
                <strong>Photo Authors</strong>
                <div class="footer-section-content">
                    <a href="https://www.pexels.com/@byrahul" rel="noopener" target="_blank" title="Rahul"><b>Rahul</b></a> from <a href="https://www.pexels.com/" rel="noopener" target="_blank" title="Pexels"><b>Pexels</b></a> <br />
                    <a href="https://www.pexels.com/@emmet-35167" rel="noopener" target="_blank" title="Emmet"><b>Emmet</b></a> from <a href="https://www.pexels.com/" rel="noopener" target="_blank" title="Pexels"><b>Pexels</b></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
