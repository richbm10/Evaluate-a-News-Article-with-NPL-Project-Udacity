<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Natural Language Processing Article Evaluation</title>
</head>

<body>
    <header id="header" class="r-container-center">
        <h1><strong>NLP EVALUATION</strong></h1>
    </header>

    <main id="base" class="c-container-top">
        <div id="hero-img">
            <div id="combo-select">
                <object id="drop-down-icon" type="image/svg+xml"></object>

                <div id="options">
                    <div id="selected">
                        URL EVALUATION
                    </div>

                    <div class="option">
                        <input type="radio" class="radio" id="url-eval" name="urlEval" />
                        <label for="url-eval">URL EVALUATION</label>
                    </div>

                    <div class="option">
                        <input type="radio" class="radio" id="text-eval" name="textEval" />
                        <label for="text-eval">TEXT EVALUATION</label>
                    </div>
                </div>

                <div id="h-line"></div>
            </div>
        </div>

        <div id="base-content" class="c-container-top active-base-content">
            <form class="form c-container-top">
                <input id="form-input" class="active-input" type="text" name="urlToEval" placeholder="article url" />
                <textarea id="form-txt-area" class="inactive-input" name="textToEval" placeholder="text..."></textarea>
                <input id="form-button" class="app-button" type="submit" value="Evaluate" />
            </form>

            <div id="sentiment">
                <object id="polarity-icon" type="image/svg+xml"></object>

                <span id="polarity-label">Polarity</span>

                <object id="subjectivity-icon" type="image/svg+xml"></object>

                <span id="subjectivity-label">Subjectivity</span>
            </div>
        </div>
    </main>

    <footer id="footer" class="c-container-left">
        <span><strong>API</strong> from <b>Aylien</b></span>
        <strong>Icons</strong>
        <div class="footer-section-content">
            <b>Pixel perfect</b> from <b>Flaticon</b>
            <b>Those Icons</b> from <b>Flaticon</b>
        </div>
        <strong>Photo Authors</strong>
        <div class="footer-section-content">
            <b>Rahul</b> from <b>Pexels</b> <br />
            <b>Emmet</b> from <b>Pexels</b>
        </div>
    </footer>
</body>

</html>
